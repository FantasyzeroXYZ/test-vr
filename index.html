<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>VR LinguaGlance</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151f32',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for VR immersion */
      body {
        overflow: hidden;
        background-color: #020617;
        touch-action: none; /* Prevent browser zooming/swiping */
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Animation for the gaze dwell cursor */
      @keyframes dwell-fill {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .dwell-circle {
        transform-origin: center;
      }
      .dwell-active {
        animation: dwell-fill 1s linear forwards;
      }

      /* Custom Scrollbar for Library */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
